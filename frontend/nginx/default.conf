# Modulo: frontend
# Arquivo: nginx/default.conf
# Funcao no sistema: servir SPA estaticamente e encaminhar /api para o backend.

server {
  listen 8080;
  server_name _;

  client_max_body_size 15m;

  root /usr/share/nginx/html;
  index index.html;

  location /api/ {
    proxy_pass http://127.0.0.1:3001/;
    proxy_http_version 1.1;

    # Importacao GEAFIN pode levar mais que o timeout padrao do Nginx.
    # Regra operacional: nao falhar por timeout de proxy durante uploads/operacoes longas.
    proxy_connect_timeout 60s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;

    # Evita buffering excessivo em requests grandes (upload multipart).
    proxy_request_buffering off;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Compatibilidade com URLs absolutas antigas (/fotos/*) salvas no banco.
  location /fotos/ {
    proxy_pass http://127.0.0.1:3001/fotos/;
    proxy_http_version 1.1;
    proxy_connect_timeout 60s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
