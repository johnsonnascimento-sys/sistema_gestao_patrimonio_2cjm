# Modulo: infraestrutura
# Arquivo: docs/nginx/patrimonio2cjm.johnsontn.com.br.conf
# Funcao no sistema: vhost Nginx (host) para publicar o sistema via reverse proxy para o container frontend.
# Observacao: este arquivo deve ser copiado para /etc/nginx/sites-available/ na VPS.

server {
  listen 80;
  listen [::]:80;
  listen 443 quic;
  listen 443 ssl;
  listen [::]:443 quic;
  listen [::]:443 ssl;
  http2 on;
  http3 off;
  ssl_certificate_key /etc/nginx/ssl-certificates/patrimonio2cjm.johnsontn.com.br.key;
  ssl_certificate /etc/nginx/ssl-certificates/patrimonio2cjm.johnsontn.com.br.crt;

  server_name patrimonio2cjm.johnsontn.com.br;

  root /var/www/patrimonio2cjm.johnsontn.com.br;
  index index.html;

  access_log /var/log/nginx/patrimonio2cjm.access.log main;
  error_log /var/log/nginx/patrimonio2cjm.error.log;

  if ($scheme != "https") {
    rewrite ^ https://$host$request_uri permanent;
  }

  location @reverse_proxy {
    proxy_pass http://127.0.0.1:8080;
    proxy_http_version 1.1;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_ssl_server_name on;
    proxy_ssl_name $host;
    proxy_pass_request_headers on;
    proxy_max_temp_file_size 0;
    proxy_connect_timeout 900;
    proxy_send_timeout 900;
    proxy_read_timeout 900;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    proxy_temp_file_write_size 256k;
  }

  include /etc/nginx/global_settings;

  add_header Cache-Control no-transform;

  location ^~ /.well-known {
    auth_basic off;
    allow all;
    try_files $uri @reverse_proxy;
  }

  location / {
    try_files $uri @reverse_proxy;
  }
}
